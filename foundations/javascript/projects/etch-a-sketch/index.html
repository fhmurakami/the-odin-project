<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Etch-a-Sketch</h1>
    <button class="grid-size">
      <img src="images/grid-pattern.svg" alt="Change grid size button" />
    </button>
    <span class="bottom">Grid size</span>

    <div class="container"></div>
    <div class="buttons-container">
      <button class="brush">
        <img class="brush-img" src="images/brush-off.svg" alt="brush button" />
      </button>
      <button class="rainbow">
        <img
          src="images/rainbow.svg"
          alt="rainbow brush button"
          class="rainbow-img"
        />
      </button>
      <button class="eraser">
        <img class="eraser-img" src="images/eraser.svg" alt="eraser button" />
      </button>
    </div>

    <script src="index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", setup());
    </script>
  </body>
</html>
