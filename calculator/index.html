<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do some Mathemagic! ðŸª„</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c0f7d4f463.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="upper-body">
          <div class="screen"></div>
        </div>
        <div class="lower-body">
          <div class="left">
            <div class="clear-buttons">
              <div class="button clear"><i class="fa-solid fa-c"></i></div>
              <div class="button backspace">
                <i class="fa-solid fa-delete-left"></i>
              </div>
            </div>
            <div class="numbers">
              <div class="row">
                <div class="button number9"><i class="fa-solid fa-9"></i></div>
                <div class="button number8"><i class="fa-solid fa-8"></i></div>
                <div class="button number7"><i class="fa-solid fa-7"></i></div>
              </div>
              <div class="row">
                <div class="button number6"><i class="fa-solid fa-6"></i></div>
                <div class="button number5"><i class="fa-solid fa-5"></i></div>
                <div class="button number4"><i class="fa-solid fa-4"></i></div>
              </div>
              <div class="row">
                <div class="button number3"><i class="fa-solid fa-3"></i></div>
                <div class="button number2"><i class="fa-solid fa-2"></i></div>
                <div class="button number1"><i class="fa-solid fa-1"></i></div>
              </div>
              <div class="row">
                <div class="button dot"><i class="fa-solid fa-square"></i></div>
                <div class="button number0"><i class="fa-solid fa-0"></i></div>
                <div class="button signal">
                  <i class="fa-solid fa-plus-minus"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="operations">
            <div class="button divide"><i class="fa-solid fa-divide"></i></div>
            <div class="button multiply"><i class="fa-solid fa-xmark"></i></div>
            <div class="button subtract"><i class="fa-solid fa-minus"></i></div>
            <div class="button add"><i class="fa-solid fa-plus"></i></div>
            <div class="button calculate">
              <i class="fa-solid fa-equals"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
